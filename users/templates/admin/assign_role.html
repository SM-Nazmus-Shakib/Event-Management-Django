{% extends "admin/dashboard.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Assign Role to {{ user.username }}</h2>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Current Role:</label>
            <p class="text-gray-900">{{ user.groups.first.name|default:"No role assigned" }}</p>
        </div>
        
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Select New Role:</label>
            {{ form.group }}
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'users:admin-dashboard' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
                Assign Role
            </button>
        </div>
    </form>
</div>
{% endblock %}
