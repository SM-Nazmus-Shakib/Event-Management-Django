{% extends "admin/dashboard.html" %}
{% block admin_content %}
<div class="w-1/2 mx-auto my-8 bg-white shadow rounded-lg p-6">
  <h2 class="text-xl font-semibold mb-4">Create New Group</h2>
  
  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="px-4 py-2 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div class="space-y-2">
      <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Group Name:</label>
      {{ form.name }}
    </div>
    
    <div class="space-y-2">
      <label for="{{ form.permissions.id_for_label }}" class="block text-sm font-medium text-gray-700">Permissions:</label>
      {{ form.permissions }}
    </div>
    
    <div class="flex justify-end">
      <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
        Create Group
      </button>
    </div>
  </form>
</div>
{% endblock %}
