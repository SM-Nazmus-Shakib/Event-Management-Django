{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4">
  <div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      
      <div class="flex flex-col md:flex-row items-start space-y-4 md:space-y-0 md:space-x-6">
        <div class="flex-shrink-0">
          <img class="h-32 w-32 rounded-full object-cover shadow-md" 
               src="{{ request.user.profile_image.url }}" 
               alt="{{ request.user.username }}">
          <div class="mt-2">
            {{ form.profile_image }}
          </div>
        </div>
        
        <div class="flex-1 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            {{ form.first_name }}
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            {{ form.last_name }}
          </div>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        {{ form.email }}
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        {{ form.phone_number }}
        <p class="text-xs text-gray-500 mt-1">Format: +1234567890</p>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Bio</label>
        {{ form.bio }}
      </div>
      
      <div class="flex justify-end space-x-3 pt-4">
        <a href="{% url 'users:profile' %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
          Cancel
        </a>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
