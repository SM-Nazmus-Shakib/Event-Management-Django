{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Sign In</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
        <div class="p-4 bg-red-50 text-red-700 rounded-lg">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
            {{ form.username }}
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            {{ form.password }}
            <a href="{% url 'users:password_reset' %}" class="text-sm text-blue-600 hover:underline mt-1 block">Forgot password?</a>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
            Sign In
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-gray-600">Don't have an account? 
            <a href="{% url 'users:sign-up' %}" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
