{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg text-center">
        <div class="mb-6">
            <svg class="h-16 w-16 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Access Denied</h2>
        <p class="text-gray-600 mb-6">
            You don't have permission to access this page. Please contact your administrator if you believe this is an error.
        </p>
<a href="{% if request.user.is_authenticated %}{% url 'events:dashboard' %}{% else %}{% url 'home' %}{% endif %}" 
   class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-6 py-2 rounded-lg transition">
    Return to {% if request.user.is_authenticated %}Dashboard{% else %}Home{% endif %}
</a>
    </div>
</div>
{% endblock %}
