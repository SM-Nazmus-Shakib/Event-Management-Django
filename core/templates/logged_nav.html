<header class="bg-white border-b">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-xl font-bold text-gray-900">EventPro</a>
            
            <div class="hidden md:flex items-center space-x-6">
                <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-indigo-600">Dashboard</a>
                <a  class="text-gray-600 hover:text-indigo-600">Events</a>
                
                <div class="relative ml-4">
                    <button id="user-menu-button" class="flex items-center space-x-2">
                        <span class="text-gray-700">{{ request.user.first_name }}</span>
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 border">
                        <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Sign Out
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <button id="menu-toggle" class="md:hidden text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <div id="mobile-menu" class="hidden md:hidden py-4 space-y-2">
            <a href="{% url 'dashboard' %}" class="block py-2 text-gray-600">Dashboard</a>
            <a  class="block py-2 text-gray-600">Events</a>
            <div class="pt-2 border-t">
                <a  class="block py-2 text-gray-600">Profile</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="block py-2 text-gray-600">Sign Out</button>
                </form>
            </div>
        </div>
    </nav>
</header>
