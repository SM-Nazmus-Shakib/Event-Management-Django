<header class="bg-white border-b shadow-sm">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <a href="{% url 'events:dashboard' %}" class="text-xl font-bold text-gray-900 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                EventPro
            </a>
            
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'events:dashboard' %}" class="text-gray-600 hover:text-primary-600 transition-colors">Dashboard</a>
                <a href="{% url 'events:event-create' %}" class="text-gray-600 hover:text-primary-600 transition-colors">Create Event</a>
                
                <div class="relative ml-4" x-data="{ open: false }" @click.away="open = false">
                    <button @click="open = !open" id="user-menu-button" class="flex items-center space-x-2 focus:outline-none">
                        <span class="text-gray-700 font-medium">{{ request.user.first_name|default:request.user.username }}</span>
                        <img class="h-8 w-8 rounded-full object-cover" src="" alt="Profile">
                    </button>
                    
                    <div x-show="open" x-transition id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 border z-50">
                        <a href="{% url 'users:profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">Profile</a>
                        <a href="{% url 'users:password-change' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">Change Password</a>
                        <form method="post" action="{% url 'users:sign-out' %}">
                            {% csrf_token %}
                            <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                                Sign Out
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <button id="menu-toggle" class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <div id="mobile-menu" class="hidden md:hidden py-4 space-y-3">
            <a href="{% url 'events:dashboard' %}" class="block py-2 px-2 text-gray-600 hover:bg-gray-50 rounded transition-colors">Dashboard</a>
            <a href="{% url 'events:event-create' %}" class="block py-2 px-2 text-gray-600 hover:bg-gray-50 rounded transition-colors">Create Event</a>
            <div class="pt-3 border-t">
                <a href="{% url 'users:profile' %}" class="block py-2 px-2 text-gray-600 hover:bg-gray-50 rounded transition-colors">Profile</a>
                <a href="{% url 'users:password-change' %}" class="block py-2 px-2 text-gray-600 hover:bg-gray-50 rounded transition-colors">Change Password</a>
                <form method="post" action="{% url 'users:sign-out' %}">
                    {% csrf_token %}
                    <button type="submit" class="block w-full text-left py-2 px-2 text-gray-600 hover:bg-gray-50 rounded transition-colors">
                        Sign Out
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>
